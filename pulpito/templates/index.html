{% extends "layout.html" %}

{% block body %}
      <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Latest Test Run Results</h1>
            </div>

            <div class="bs-example">
              <table class="table table-striped table-bordered table-hover link-bare">
                <thead>
                  <tr>
                    <th data-sort="string">Name</th>
                    <th data-sort="int">Pass</th>
                    <th data-sort="int">Fail</th>
                    <th data-sort="int">Running</th>
                  </tr>
                </thead>
                <tbody>
                  {% for run in runs %}
                    <tr class="{{ run['status_class'] }}">
                      <td>
                        <a href="/{{ run['name'] }}">
                          {{ run['name'] }}
                        </a>
                      </td>
                      <td>{{ run['results']['pass'] }}</td>
                      <td>{{ run['results']['fail'] }}</td>
                      <td>{{ run['results']['running'] }}</td>
                    </tr>
                  {% endfor %}
               </tbody>
              </table>
            </div><!-- /example -->
          </div>
        </div>
{% endblock %}
